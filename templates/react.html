    <!-- ============================================
         SERVICE WORKER & PWA
         ============================================ -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Check for updates every hour
                    setInterval(() => {
                        registration.update();
                    }, 1000 * 60 * 60);
            
                    // Check version when service worker becomes active
                    registration.addEventListener('activate', () => {
                        const messageChannel = new MessageChannel();
                        
                        messageChannel.port1.onmessage = (event) => {
                            const newVersion = event.data.version;
                            const currentVersion = localStorage.getItem('appVersion');
                            
                            if (newVersion !== currentVersion) {
                                // Show cosmic-styled update notification
                                const updateDiv = document.createElement('div');
                                updateDiv.style.cssText = `
                                    position: fixed;
                                    bottom: 20px;
                                    left: 50%;
                                    transform: translateX(-50%);
                                    background: linear-gradient(135deg, #A59AD1 0%, #6B4E71 100%);
                                    padding: 15px 25px;
                                    border-radius: 12px;
                                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                                    z-index: 9999;
                                    display: flex;
                                    align-items: center;
                                    gap: 15px;
                                    animation: slideUp 0.3s ease-out;
                                `;
                                
                                updateDiv.innerHTML = `
                                    <p style="margin: 0; color: white;">âœ¨ New cosmic energies available!</p>
                                    <button onclick="window.location.reload(true)" 
                                        style="background: rgba(255,255,255,0.2); border: none; 
                                        padding: 8px 15px; border-radius: 6px; color: white; cursor: pointer;">
                                        Update Now
                                    </button>
                                `;
                                
                                document.body.appendChild(updateDiv);
                                localStorage.setItem('appVersion', newVersion);
                            }
                        };
            
                        if (registration.active) {
                            registration.active.postMessage('checkVersion', [messageChannel.port2]);
                        }
                    });
                });
            });
        }
    </script>
