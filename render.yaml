# NeoArcana - Render.com Configuration
# This file auto-configures your Render deployment

services:
  - type: web
    name: neoarcana
    env: python
    region: frankfurt  # Change to your preferred region
    plan: free  # Free tier
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      # Add these manually in Render dashboard (sensitive data):
      # - ANTHROPIC_API_KEY
      # - ADMIN_KEY  
      # - FIREBASE_CREDENTIALS